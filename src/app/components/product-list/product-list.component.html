

<div dir="rtl">
    
       
       
<h3> {{products.length}} התקנים רשומים</h3>

</div>
<mat-grid-list cols="5" rowHeight="100px">

        *ngFor="let item of products"
        [colspan]="item.cols"
        [rowspan]="item.rows"
     >

         <mat-card-title >{{item.company}}</mat-card-title>

             {{item.phone}}
             <br>

             {{item.orderedOn | date: 'dd/MM/yyyy'}} תאריך קנייה  
             <br>
             {{item.lastReportDate | date: 'dd/MM/yyyy'}} דוח אחרון
